<!DOCTYPE html>
<html>
<head>
    <title>Language Greetings</title>
    <style>
        body {
            text-align: center;
            
            font-size: 44px;
            margin-top: 50px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
        }
        #greeting {
            color: #d9dee1; /* Change this to your desired font color (e.g., teal) */
            align-content: center;
        }
        
    </style>
</head>
<body>
    <div id="greeting">Hello</div>

    <script>
        // Array of language greetings
        const greetings = {
            'English': '.Hello',
            ' Marathi':'.नमस्ते',
            'Spanish': '.Hola',
            'French': '.Bonjour',
            'German': '.Hallo',
            'Japanese': '.こんにちは',
            'Chinese': '.你好',
            'Russian': '.Привет',
        };

        // Function to select a random greeting
        function getRandomGreeting() {
            const languages = Object.keys(greetings);
            const randomIndex = Math.floor(Math.random() * languages.length);
            return greetings[languages[randomIndex]];
        }

        // Set the greeting on page load and change every 3 seconds
        window.onload = function() {
            const greetingElement = document.getElementById('greeting');
            setInterval(function() {
                const randomGreeting = getRandomGreeting();
                greetingElement.textContent = randomGreeting;
            }, 300); // Change the greeting every 3 seconds (3000 milliseconds)
           
            // Redirect to "index.html" after 5 seconds (5000 milliseconds)
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 3000);
        };
    </script>
    
</body>
</html>
